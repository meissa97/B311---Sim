<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile broadband</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container login-container d-flex justify-content-center align-items-center">
        <div class="login rounded-3 bg-light d-flex p-3">
            <div class="box p-3">
                <img class="router" src="images/router.png" alt="router">
                <p class="text-center">Router login password</p>
                <input type="password" class="rounded-5 w-100 py-2 px-3" placeholder="Router login password">
                <a href="home.html" class="d-block rounded-5 btn w-100 p-2">Log In</a>
                <span class="d-block text-center">Forgot password?</span>
            </div>
            <div class="box qr-box p-3">
                <img src="images/QR.jpg" alt="QR code">
                <p>Go to Vodafone web page</p>
            </div>
        </div>
    </div>
</body>
</html>
